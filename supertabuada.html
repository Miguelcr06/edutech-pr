<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>")
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha()
    }

    var nmr = parseInt(prompt("Escolha o número da tabuada. Esse número será multiplicado 100000 vezes. Escolha um número que seu dispositivo aguente!"));
    var multiplicador = 1;
    var total = nmr * multiplicador;
    while(multiplicador <= 100000) {
        var total = nmr * multiplicador;
        mostra(nmr + " x " + multiplicador + " = " + total);
        multiplicador = multiplicador +1
    }


</script>
